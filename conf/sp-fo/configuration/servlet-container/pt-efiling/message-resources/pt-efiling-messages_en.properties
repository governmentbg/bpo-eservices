firstPermission.bg.info.spc-efiling=<p>The centralized procedure authorization is in the format EU/A/YY/NNNN according to the Community Register, where A is "1" for human medicinal products or "2" for veterinary medicinal products"YY" are the last two digits of the year in which the authorization request was made. For more information: <a href="https://ec.europa.eu/health/documents/community-register/html/reg_hum_act.htm" target="_blank">Community Register</a>.</p><p>The permit under the national procedure is in the format CCYYYYNNNN, where CC is the country code, YYYY is the year the permit was issued, and NNNN is the serial number of the permits issued in the year. For more information: <a href="https://www.bda.bg/bg/%D1%80%D0%B5%D0%B3%D0%B8%D1%81%D1%82%D1%80%D0%B8/%D0%BA%D1%80%D0%B0%D1%82%D0%BA%D0%B8-%D1%85%D0%B0%D1%80%D0%B0%D0%BA%D1%82%D0%B5%D1%80%D0%B8%D1%81%D1%82%D0%B8%D0%BA%D0%B8-%D0%BD%D0%B0-%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82%D0%B8%D1%82%D0%B5" target="_blank">IAL Registry</a>.</p><p>The Notification date field is only filled in if the authorization is based on the centralized procedure.</p>
