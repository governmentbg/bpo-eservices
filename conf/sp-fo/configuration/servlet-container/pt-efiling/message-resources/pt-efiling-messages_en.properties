homepage.usage.p1=Dear applicants,
homepage.usage.p2.pt-efiling=Bulgarian Patent Office provides the possibility for electronic filing of application for patent registration with the help of a system, developed in implementation of Project G16RFOP002-1.004-0002-C01 "Improving the quality, efficiency and effectiveness of the services provided by the Patent Office of the Republic of Bulgaria for business related to the protection of industrial property", financed by the Operational Program "Innovation and Competitiveness", co-financed by the European Union through the European Regional Development Fund.
homepage.usage.p2.um-efiling=Bulgarian Patent Office provides the possibility for electronic filing of application for utility model registration with the help of a system, developed in implementation of Project G16RFOP002-1.004-0002-C01 "Improving the quality, efficiency and effectiveness of the services provided by the Patent Office of the Republic of Bulgaria for business related to the protection of industrial property", financed by the Operational Program "Innovation and Competitiveness", co-financed by the European Union through the European Regional Development Fund.
homepage.usage.p2.ep-efiling=Bulgarian Patent Office provides the possibility to file an application electronically to request temporary protection for European patent published in the European Patent Bulletin and to secure the operation of a European patent issued and published in the European Patent Bulletin through an electronic filing system developed under Project G16RFOP002-1.004-0002-C01 "Improving the quality, efficiency and effectiveness of the services provided by the Patent Office of the Republic of Bulgaria for business related to the protection of industrial property", co-financed by the European Union through the European Regional Development Fund.
homepage.usage.p2.is-efiling=Bulgarian Patent Office provides the possibility to electronically submit the request for registration of an integrated circuit topology in accordance with Article 25 of the Act on the Topology of Integrated Circuits (ILS) through this electronic service.
homepage.usage.p2.sv-efiling=Bulgarian Patent Office provides the possibility to electronically submit a request for registration of new varieties of plants / breeds of animals through an electronic application system. Mandatory data for submitting the application are marked in the relevant screens in order to avoid irreparable gaps in the applications.
homepage.usage.p2.spc-efiling=Bulgarian Patent Office provides the possibility to electronically submit a request for the issuance of a certificate for additional protection through an electronic application system. Mandatory data for submitting the application are marked in the relevant screens in order to avoid irreparable gaps in the applications.
homepage.usage.p3.pt-efiling=The system allows for the application for patent registration to be filled in, description, claims, abstract and drawings, declarations and documents to be provided. The minimal requirements for filing the application are marked as mandatory and with that it is aimed to avoid irreparable gaps made by the applicants.
homepage.usage.p3.um-efiling=The system allows for the application for utility model registration to be filled in, description, claims, abstract and drawings, declarations and documents to be provided. The minimal requirements for filing the application are marked as mandatory and with that it is aimed to avoid irreparable gaps made by the applicants.
homepage.usage.p3.is-efiling=The electronic service allows filling out an application for registration of an integrated circuit topology, attaching declarations, trade secret instructions, drawings, an integrated circuit sample, etc. documents, such as the fields and information corresponding to the minimum requirements for submitting the application, are marked as mandatory in order to avoid insurmountable omissions on the part of the applicants.
homepage.usage.p3.ep-efiling=The system allows to fill in an application for temporary protection / legal action in the territory of the Republic of Bulgaria on a published application for a European patent / granted European patent, to attach a translation into Bulgarian of the description of the European patent, patent claims, drawings, documents and declarations, with the minimum application requirements being indicated as mandatory in order to avoid irreparable gaps by applicants.
homepage.usage.p3.sv-efiling=The system allows for the application for sort/breed registration to be filled in, description, claims, abstract and drawings, declarations and documents to be provided. The minimal requirements for filing the application are marked as mandatory and with that it is aimed to avoid irreparable gaps made by the applicants.
homepage.usage.p3.spc-efiling=The system allows for the application for SPC registration to be filled in, description, claims, abstract and drawings, declarations and documents to be provided. The minimal requirements for filing the application are marked as mandatory and with that it is aimed to avoid irreparable gaps made by the applicants.
homepage.usage.p4.pt-efiling=When submitting the application for patent registration electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p4.um-efiling=When submitting the application for utility model registration electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p4.is-efiling=When submitting the application for the registration of an integrated circuit topology electronically, the application and verification fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be further communicated to the applicant through automatically generated e-mail message at the time of acceptance of the request.
homepage.usage.p4.ep-efiling=When submitting the application electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p4.sv-efiling=When submitting the application for sort/breed registration electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p4.spc-efiling=When submitting the application for spc registration electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p5=In order for the electronic request system to be used, the applicant must have a device with installed:
homepage.usage.p6.pt-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility for the technical malfunction of the devices on the part of the applicant, which led to the unsuccessful electronic filing of the patent application for the invention. In case of unsuccessful application by electronic means, we remind the applicants that there are other ways of applying - on the spot at the Patent Office, by mail or by fax.
homepage.usage.p6.um-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility for the technical malfunction of the devices on the part of the applicant, which led to the unsuccessful electronic filing of the utility model registration application. In case of unsuccessful application by electronic means, we remind the applicants that there are other ways of applying - on the spot at the Patent Office, by mail or by fax.
homepage.usage.p6.is-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility in the event of a technical malfunction of the devices on the part of the applicant, which became the reason for the failed electronic submission of a request for registration of an integrated circuit topology. In the case of an unsuccessful electronic application, we remind applicants that there are other ways to submit an application - on-site at the Patent Office, by mail or by fax.
homepage.usage.p6.ep-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility for the technical malfunction of the devices on the part of the applicant, which led to the unsuccessful electronic filing of the patent application for the invention. In case of unsuccessful application by electronic means, we remind the applicants that there are other ways of applying - on the spot at the Patent Office, by mail or by fax.
homepage.usage.p6.sv-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility for the technical malfunction of the devices on the part of the applicant, which led to the unsuccessful electronic filing of the patent application for the invention. In case of unsuccessful application by electronic means, we remind the applicants that there are other ways of applying - on the spot at the Patent Office, by mail or by fax.
homepage.usage.p6.spc-efiling=The Patent Office of the Republic of Bulgaria assumes no responsibility for the technical malfunction of the devices on the part of the applicant, which led to the unsuccessful electronic filing of the patent application for the invention. In case of unsuccessful application by electronic means, we remind the applicants that there are other ways of applying - on the spot at the Patent Office, by mail or by fax.
