mark.description.figurative=A mark using non-standard characters, stylization or layout, or graphic elements or color, including marks which consist exclusively of figurative elements or a combination of figurative elements.
mark.description.figurative.second=The mark is represented as the sign for which registration is sought is displayed with all its elements and, where applicable, the colors.
mark.description.figurativeContainingWords=A figurative mark containing word elements is a mark consisting of a combination of figurative elements and verbal elements, displayed on the image.
mark.description.figurativeContainingWords.second=It can consist of verbal elements in non-standard fonts, verbal elements in colour, verbal elements on more than one line, letters from non-EU alphabets, signs that cannot be reproduced by a keyboard, combinations of the above.
mark.description.threeD=A mark consisting of or represented as a three-dimensional shape, including containers, packaging, the product in question or their appearance.
mark.description.threeD.second=The mark is represented either as a graphical representation of the form, including a computer generated image, or as a photographic reproduction. Graphic or photo playback may contain different views.
mark.description.colour=A mark consisting of (i) exclusively of one color without contours; or (ii) exclusively from a combination of borderless colors.
mark.description.colour.second=The mark is represented as (i) reproduction of the color and indication of that color by reference to a generally recognized color code; or (ii) reproduction, indicating the systematic arrangement of the color combination in a uniform and predetermined manner, and indicating the colors by reference to a generally recognized color code. A description of the systematic arrangement of colors can be added.
mark.description.sound=A mark that consists exclusively of sound or a combination of sounds.
mark.description.sound.second=The mark is represented as an audio file reproducing the sound, or by accurately rendering the sound by using a musical notation.
mark.description.word=A mark consisting exclusively of words or letters, figures or any other characters that can be printed, or a combination thereof.
mark.description.word.second=The mark is represented by the reproduction of the sign in a standard font and layout, with no graphic or color.
mark.description.other=A mark that does not fall into any of the above species.
mark.description.other.second=The mark shall be presented in any appropriate form using generally available technology provided that it can be reproduced in the register in a clear, precise, independent, easily accessible, comprehensible, durable and objective manner to enable the competent authorities and the public to define clearly and precisely the object of protection granted to its holder. The presentation may be accompanied by a description.
mark.description.threeDword=A three-dimensional mark containing word elements is a mark consisting of a combination of verbal elements and a three-dimensional shape (including containers, packaging and the product itself).
mark.description.threeDword.second=The photographic or graphic representation may consist of up to six perspectives of the same shape which must be submitted in one single JPEG document.
