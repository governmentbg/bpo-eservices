homepage.usage.header=Terms of use
homepage.usage.p1.wizard= Filing a trademark online is one way to file a trademark application regulated by art. 10 and art. 42 of the Law on Marks and Geographical Indications.
homepage.usage.p2.wizard=The electronic filing of trademark has been developed within the project of the Cooperation Fund of the European Union Intellectual Property Office (EUIPO) and provides an easy to use user interface.
homepage.usage.p3.wizard=The system allows you to fill in an application for registration of a trademark, to attach trademark images and documents and the minimum requirements for the application are marked as mandatory in order to facilitate applicants.
homepage.usage.p4.wizard=When submitting the application for registration of a mark electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p5.wizard=In order for the electronic filing of trademarks to be used, it is necessary that the following minimum specifications are met:
homepage.usage.p6.wizard=Bulgarian Patent Office assumes no liability for technical failures on the part of the applicant and the impossibility of applying for trademark registration electronically. In case of failed online trademark application filing, applicants are reminded that there are other ways of filing - in the Bulgarian Patent Office, by mail or fax.
homepage.usage.p1.gi-efiling= Filing a geographical indication online is one way to file a geographical indication application regulated by art. 95 of the Law on Marks and Geographical Indications.
homepage.usage.p2.gi-efiling=The electronic filing of geographical indication has been developed within the project of the Cooperation Fund of the European Union Intellectual Property Office (EUIPO) and provides an easy to use user interface.
homepage.usage.p3.gi-efiling=The system allows you to fill in an application for registration of a geographical indication, to attach documents and the minimum requirements for the application are marked as mandatory in order to facilitate applicants.
homepage.usage.p4.gi-efiling=When submitting the application for registration of a geographical indication electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
homepage.usage.p5.gi-efiling=In order for the electronic filing of geographical indications to be used, it is necessary that the following minimum specifications are met:
homepage.usage.p6.gi-efiling=Bulgarian Patent Office assumes no liability for technical failures on the part of the applicant and the impossibility of applying for geographical indication registration electronically. In case of failed online geographical indication application filing, applicants are reminded that there are other ways of filing - in the Bulgarian Patent Office, by mail or fax.
homepage.usage.bullet1=Internet browser: Microsoft Internet Explorer version 9+, Firefox version 10+, as well as Google Chrome version 11+;
homepage.usage.bullet2=Operating system - Windows, Linux),  which support the cited versions of Internet browsers. 
