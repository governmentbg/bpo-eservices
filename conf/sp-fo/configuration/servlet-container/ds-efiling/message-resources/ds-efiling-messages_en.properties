homepage.usage.p3=The system allows you to fill in an application for registration of a design, to attach design images and documents and the minimum requirements for the application are marked as mandatory in order to facilitate applicants.
homepage.usage.p4=When submitting the application for registration of a design electronically, the application and examination fees are automatically calculated by the system and can be paid online immediately after the application is accepted under its incoming number, which will be communicated to the applicant additionally through an automatically generated message by e-mail at the time of acceptance of the request.
