<VirtualHost *:80>
    DocumentRoot "/opt/devops/apache/htdocs"
    ServerName ccvli-apt612.tmdn.org

    <Directory "/opt/devops/apache/htdocs/sp-ui-eservices/resources">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    <Directory "/opt/devops/apache/htdocs/sp-ui-tmefiling/resources">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    <Directory "/opt/devops/apache/htdocs/sp-ui-dsefiling/resources">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyPass /sp-ui-eservices/resources/ !
    ProxyPass /sp-ui-tmefiling/resources/ !
    ProxyPass /sp-ui-dsefiling/resources/ !
    ProxyPass "/sp-ui-eservices" "http://ccvli-apt613.tmdn.org:8080/sp-ui-eservices"
    ProxyPass "/sp-ui-tmefiling" "http://ccvli-apt613.tmdn.org:8080/sp-ui-tmefiling"
    ProxyPass "/sp-ui-dsefiling" "http://ccvli-apt613.tmdn.org:8080/sp-ui-dsefiling"
    ProxyPass "/application" "http://ccvli-apt613.tmdn.org:8080/application"
</VirtualHost>
