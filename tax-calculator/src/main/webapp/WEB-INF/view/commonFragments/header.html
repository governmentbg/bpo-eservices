<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head_declaration">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">

    <link th:href="|${@environment.getProperty('portal.url')}${@environment.getProperty('theme.name')}/images/favicon.ico|"
          rel="Shortcut Icon">
    <link rel="stylesheet"
          th:href="|${@environment.getProperty('portal.url')}/web/guest/bpo_online?p_p_id=bposervicesportlet_WAR_bposervicesportlet&p_p_lifecycle=2&_bposervicesportlet_WAR_bposervicesportlet_javax.faces.resource=primefaces.css&_bposervicesportlet_WAR_bposervicesportlet_ln=primefaces|"
          type="text/css"/>
    <link rel="stylesheet"
          th:href="|${@environment.getProperty('portal.url')}${@environment.getProperty('theme.name')}/css/aui.css|"
          type="text/css"/>
    <link rel="stylesheet"
          th:href="|${@environment.getProperty('portal.url')}${@environment.getProperty('theme.name')}/css/main.css|"
          type="text/css"/>

    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/layout.css}"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
    <script th:src="@{/resources/js/jquery-ui.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/loader.js}"></script>
    <script th:src="@{/resources/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/datepicker.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/dropdown.js}" type="text/javascript"></script>

</head>

<body th:fragment="header">

<header>
    <div th:remove="tag">
        <a th:href="@{${@environment.getProperty('portal.home.url')}}" th:class="|logo logo-${#locale}|"></a>
    </div>


    <div class="lang">
        <a href="/tax-calculator?lang=bg" class=" taglib-icon" id="fmzi_null_null2" lang="bg-BG">
            <img id="fmzi_null_null" th:src="|${@environment.getProperty('portal.url')}${@environment.getProperty('theme.name')}/images/language/bg_BG.png|"
                 alt="Български" title="Български">
            <span class="taglib-text hide-accessible"></span>
        </a>
        <a href="/tax-calculator?lang=en" class=" taglib-icon" id="mefv_null_null2" lang="en-GB">
            <img id="mefv_null_null" th:src="|${@environment.getProperty('portal.url')}${@environment.getProperty('theme.name')}/images/language/en_GB.png|"
                 alt="English" title="English">
            <span class="taglib-text hide-accessible"></span>
        </a>
    </div>

    <a th:href="@{${@environment.getProperty('feedback.url')}}" th:text="#{header.feedback}" class="feedback" style="width: 130px"></a>

    <div th:id="bpo-loader" class="display-none">
        <div id="bgloader"></div>
        <div class="search_dialog_text">Зареждане...</div>
        <div class="search_dialog_text">Моля изчакайте.</div>
    </div>

</header>

</body>
</html>
