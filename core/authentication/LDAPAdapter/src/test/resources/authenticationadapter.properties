# LDAP SERVER - connection settings
ldap.server.url=ldap://localhost:10389/dc=example,dc=com
ldap.server.user=uid=admin,ou=system
ldap.server.pwd=secret

# LDAP USER AUTHENTICATION
ldap.user.dn.pattern=uid={0},ou=users
ldap.user.search.base=ou=users
ldap.user.search.filter=(uid={0})

# LDAP USER AUTHORIZATION - loading of authorities
ldap.group.search.base=ou=roles
ldap.group.role.attribute=cn
ldap.group.search.filter=uniqueMember={0}
ldap.role.prefix=

# LDAP LOGIN PAGE - if not provided, redirects to default simple login form
ldap.login.page.url=
ldap.login.field.username=username
ldap.login.field.password=password

# LDAP LOGOUT PAGE - must start with '/' or with 'http(s), defaults to '/'
ldap.logout.page.url=/wizard.htm

# LDAP LOGIN FILTER - needed in order to filter authentication requests
ldap.login.filter.url.pattern=/j_spring_security_check
